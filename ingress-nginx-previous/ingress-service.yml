apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-lb
  namespace: kube-system
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  - name: udp
    port: 53
    protocol: UDP
    targetPort: 53
  selector:
    name: nginx-ingress-lb
  sessionAffinity: None
  type: NodePort
