apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-devtest
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  source:
    repoURL: 
    
      parameters:
      - name:  service.type
        value: LoadBalancer
      - name: ingressClass
        value: devtest
      valueFiles:
      - values.yaml
    repoURL: https://kubernetes-charts.storage.googleapis.com/
    targetRevision: 1.34.2
  destination:
    namespace: ingress-nginx
    server: {{ .Values.cluster }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true